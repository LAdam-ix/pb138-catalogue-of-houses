<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body id="container">
    <!-- START COMPONENT HEADER -->
    <header id="container-header">
        <div id="container-header__background-color"></div>
        <img id="container-header__image" src="assets/images/header-image.png" alt="Header image">
        <section id="logo-section">
            <img id="logo-section__image" src="assets/images/logo.png" alt="Logo">
            <p id="logo-section__header">BUILD DIFFERENT</p>
        </section>
        <section id="title-section">
            <p id="title-section__title">Choose A Perfect <strong>Home</strong><br>For Your <strong>Family</strong></p>
        </section>
        <section id="numbers-section">
            <span><strong>NUMBER</strong><br>designers</span>
            <span><strong>NUMBER</strong><br>designes</span>
        </section>
        <section id="profile-filter-section">
            <div id="profile-popup" class="profile-popup--disabled">
                <button id="profile-popup__button">Sign in</button>
                <button id="profile-popup__button">Sign up</button>
            </div>
            <div id="menu">
                <!-- DEFAULT AVATAR, OTHERWISE USER PROFILE PHOTO -->
                <button id="menu__profile-button"><img id="profile-button__image" src="assets/images/profile-icon.png" alt="Profile icon"></button>
                <form id="menu__filters" action="POST">
                    <select name="category" id="filters__filter">
                        <option value="0">Category:</option>
                        <!-- OPTION FOR EACH CATEGORY IN DATABASE -->
                        <option value="0">CATEGORY</option>
                    </select>
                    <select name="price" id="filters__filter">
                        <option value="0">Price:</option>
                        <!-- OPTION FOR EACH PRICE CATEGORY -->
                        <option value="0">PRICE RANGE</option>
                    </select>
                </form>
            </div>
        </section>
    </header>
    <!-- END COMPONENT HEADER -->
    <!-- START COMPONENT MAIN -->
    <main id="container-main"></main>
    <!-- END COMPONENT MAIN -->
</body>
</html>
